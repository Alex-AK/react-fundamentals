<!-- Basic JavaScript-rendered Hello World -->
<!-- http://localhost:3000/isolated/exercise/01.html -->

<!-- ðŸ¨ Create (in HTML) a <body> with a <div> with the id of "root" -->
<!-- ðŸ¨ Then create a <script type="module"> for your JavaScript -->

<!-- These next instructions are to be written in JavaScript in the <script> tag -->
<!-- ðŸ¨ Create a div -->
<!--   ðŸ’° document.createElement('div') -->

<!-- ðŸ¨ Set the div's textContent to 'Hello World' and className to 'container' -->
<!--   ðŸ’° div.textContent = '...' -->

<!-- ðŸ¨ Append the div to the root div using `append` -->
<!--   ðŸ’° document.getElementById('root') -->
<!--   ðŸ“œ https://developer.mozilla.org/en-US/docs/Web/API/ParentNode/append -->

<body>
  <script type="module">
    const bodyElement = document.querySelector('body')
    // or use document.body

    const rootElement = document.createElement('div')
    rootElement.id = 'root'
    // or rootElement.setAttribute('id', 'root');

    const helloElement = document.createElement('div')

    helloElement.classList.add('container')
    helloElement.textContent = 'Hello World'

    bodyElement.append(rootElement)
    rootElement.append(helloElement)
  </script>
</body>
